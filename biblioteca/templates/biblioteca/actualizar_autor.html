{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar los datos de un Autor</title>
</head>
<body>
    <div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" name="nombre" value="{{autor.nombre}}" placeholder="Ingrese el nuevo nombre">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" name='apellido' value="{{autor.apellido}}" placeholder="Ingrese el nuevo apellido">
        </div>
        <div class="form-group">
            <label for="nacionalidad">Nacionalidad:</label>
            <input type="text" class="form-control" id="nacionalidad" name="nacionalidad" value="{{autor.nacionalidad}}" placeholder="Ingrese la nueva nacionalidad">
        </div>
        <button type="submit" class="btn btn-primary" value="Actualizar"> Actualizar</button>
    </form><br>
    <a href="{% url 'listado_autores' %}" class="btn btn-secondary">
        Ir al listado
    </a>
    </div>
</body>
</html>
