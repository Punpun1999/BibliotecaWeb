{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/propios.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar los datos de un Autor</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'pagina_principal' %}">
                <span class="logo-icon"></span>
                Inicio
            </a>
        </div>
    </nav>
    <div class="container-small mx-auto mt-4">
        <div class="content-container">
            <h1 class="mt-4">Actualizar los datos de un Autor</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name" name="nombre" value="{{ autor.nombre }}"
                        placeholder="Ingrese el nuevo nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" name='apellido' value="{{ autor.apellido }}"
                        placeholder="Ingrese el nuevo apellido" required>
                </div>
                <div class="form-group">
                    <label for="nacionalidad">Nacionalidad:</label>
                    <input type="text" class="form-control" id="nacionalidad" name="nacionalidad"
                        value="{{ autor.nacionalidad }}" placeholder="Ingrese la nueva nacionalidad" required>
                </div>
                <button type="submit" class="btn btn-primary" value="Actualizar"> Actualizar</button>
            </form><br>
            <a href="{% url 'listado_autores' %}" class="btn btn-primary">
                Ir al listado
            </a>
        </div>
    </div>
</body>

</html>
