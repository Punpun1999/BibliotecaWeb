{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar nuevo autor</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/propios.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'pagina_principal' %}">
                <span class="logo-icon"></span>
                Inicio
            </a>
        </div>
    </nav>
    <div class="container-small mx-auto mt-4">
        <!-- Agregado de la clase "container-small" -->
        <div class="content-container">
            <h1 class="mt-4">Registrar nuevos autores</h1>
            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" values="{{autor.nombre}}"
                        required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" value="{{autor.apellido}}"
                        required>
                </div>
                <div class="form-group">
                    <label for="nacionalidad">Nacionalidad:</label>
                    <input type="text" class="form-control" id="nacionalidad" name="nacionalidad"
                        value="{{autor.nacionalidad}}" required>
                </div>
                <button type="submit" value="Registrar" class="btn btn-primary">Registrar</button>
                <a class="btn btn-primary" href="{% url 'listado_autores' %}">
                    Ir al listado
                </a>
            </form>
        </div>
    </div>


</body>

</html>
