{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar nuevos empleados</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/propios.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'pagina_principal' %}">
                <span class="logo-icon"></span>
                Inicio
            </a>
        </div>
    </nav>
    <div class="container-small mx-auto mt-4">
        <!-- Agregado de la clase "container-small" -->
        <div class="content-container">
            <h1 class="mt-4">Registrar nuevos empleados</h1>
            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" value="{{ empleado.nombre }}" class="form-control"
                        required>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" value="{{ empleado.apellido }}"
                        class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="numero_legajo">NÃºmero de Legajo:</label>
                    <input type="text" id="numero_legajo" name="numero_legajo" value="{{ empleado.numero_legajo }}"
                        class="form-control" required>
                </div>

                <button type="submit" value="Registrar" class="btn btn-primary">Registrar</button>

                <a href="{% url 'listado_empleados' %}" class="btn btn-primary">Listado de empleados</a>
            </form>
        </div>
    </div>
</body>

</html>
