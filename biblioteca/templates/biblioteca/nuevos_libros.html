
<html>
<head>
    <title>Registrar Nuevo Libros</title>
</head>
<body>
    <h1>Registrar Nuevo Libros</h1>
    <br> 
    <a href="{% url 'listado_libros' %}">
        Volver a listado de libros
    </a>
    <br><br>   
    <form method = "post">
        {%csrf_token%}
        
        <table border="1" style="margin: 0 ; padding: 0px;">
            <tr>
                <th>Título:</th>
                <td><input type="text" id="titulo" name="titulo" required></td>
            </tr>
            <tr>
                <th>Descripción:</th>
                <td><input type="text" id = "descripcion" name = "descripcion" required ></td>
            </tr>
            <tr>
                <th>ISBN:</th>
                <td><input type="number" id="isbn" name="isbn" required></td>
            </tr>
            <tr>
                <th>Autor:</th>
                <td>
                    <select name="autor" style="width:100;">
                        {% for autor in listado_autores %}
                            {% if autor.activo == True %}
                                <option value="{{autor.id}}">
                                    {{autor.nombre}} {{autor.apellido}}
                                </option>
                            {% endif %}
                        {% endfor %}
                    </select><br><br>
                </td>
            </tr>                
            <tr>
                <td></td>
                <td><input style=" width: 100%;" type="submit" value="Registrar libro" ></td>
            </tr>            
        </table>       
    </form>
    <br> 
    <a href="{% url 'listado_libros' %}">
        Volver a listado de libros
    </a>
</body>
</html>
